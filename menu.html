<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="styles/css/index.css" />
    <link rel="stylesheet" href="styles/css/menu2.css" />

    <!-- <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer type="module" src="/scripts/index.js"></script> -->
  </head>
  <body>
    <div class="menuContainer">
      <div class="menu">
        <div class="settingsBtn settingsAll">
          <div class="iconWrapper">
            <i class="fas fa-sliders-h"></i>
          </div>
        </div>

        <div class="settingsBtn help">
          <div class="iconWrapper"><i class="fas fa-question"></i></div>
        </div>

        <div class="settingsBtnSpacer"></div>

        <div class="settingsBtn">
          <label for="fileUp" class="iconWrapper fileUp">
            <input id="fileUp" type="file" style="display: none" />
            <i class="far fa-file-image"></i>
          </label>
        </div>

        <div class="settingsBtn linkAdd">
          <div class="iconWrapper"><i class="fas fa-link"></i></div>
        </div>

        <div class="settingsBtn playVideo">
          <div class="iconWrapper"><i class="fas fa-play"></i></div>
        </div>

        <div class="settingsBtnSpacer"></div>

        <div class="settingsBtn moveDrag active">
          <div class="iconWrapper">
            <i class="fas fa-mouse-pointer"></i>
          </div>
        </div>

        <div class="settingsBtn guides">
          <div class="iconWrapper"><i class="fas fa-magnet"></i></div>
        </div>

        <div class="settingsBtnSpacer"></div>

        <div class="settingsBtn scaleTrans active">
          <div class="iconWrapper">
            <i class="fas fa-expand-arrows-alt"></i>
          </div>
        </div>

        <div class="settingsBtn rotateTrans">
          <div class="iconWrapper">
            <i class="fas fa-undo"></i>
          </div>
        </div>

        <div class="settingsBtn moveTT">
          <div class="iconWrapper">
            <i class="fas fa-arrow-up"></i>
          </div>
        </div>
        <!--  -->
      </div>
    </div>
  </body>
</html>
