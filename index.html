<!DOCTYPE html>
<html lang="en">
  <head>
    <title>OnlineRef</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Stylesheets -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="styles/css/index.css" />
    <link rel="stylesheet" href="styles/css/menu.css" />

    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="https://unpkg.com/konva@8/konva.min.js"></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"
    ></script>

    <script defer type="module" src="scripts/index.js"></script>
  </head>
  <body>
    <div class="dropzone">
      <div class="border"></div>
      <div class="text">
        <div>Drop</div>
        <div>files</div>
        <div>or</div>
        <div>links</div>
        <div>to</div>
        <div>display</div>
      </div>
    </div>

    <div class="linkzone">
      <div class="content">
        <div>Enter here</div>
        <input id="linkInput" type="text" placeholder="https://">
      </div>
    </div>

    <div class="menuContainer">
      <div class="menu">
        <div class="settingsBtn settingsAll">
          <div class="iconWrapper">
            <i class="fas fa-sliders-h"></i>
          </div>
        </div>

        <div class="settingsBtn help">
          <div class="iconWrapper"><i class="fas fa-question"></i></div>
        </div>

        <div class="settingsBtnSpacer"></div>

        <div class="settingsBtn">
          <label
            for="fileUp"
            class="iconWrapper fileUp"
            style="cursor: pointer"
          >
            <input id="fileUp" type="file" style="display: none" />
            <i class="far fa-file-image"></i>
          </label>
        </div>

        <div class="settingsBtn linkAdd">
          <div class="iconWrapper"><i class="fas fa-link"></i></div>
        </div>

        <div class="settingsBtn playVideo">
          <div class="iconWrapper"><i class="fas fa-play"></i></div>
        </div>

        <div class="settingsBtnSpacer"></div>

        <div class="settingsBtn moveDrag active">
          <div class="iconWrapper">
            <i class="fas fa-mouse-pointer"></i>
          </div>
        </div>

        <div class="settingsBtn guides">
          <div class="iconWrapper"><i class="fas fa-magnet"></i></div>
        </div>

        <div class="settingsBtnSpacer"></div>

        <div class="settingsBtn scaleTrans active">
          <div class="iconWrapper">
            <i class="fas fa-expand-arrows-alt"></i>
          </div>
        </div>

        <div class="settingsBtn rotateTrans">
          <div class="iconWrapper">
            <i class="fas fa-undo"></i>
          </div>
        </div>

        <div class="settingsBtn moveTT">
          <div class="iconWrapper">
            <i class="fas fa-arrow-up"></i>
          </div>
        </div>
        <!--  -->
      </div>
    </div>

    <div class="canvasParent">
      <div id="container"></div>
    </div>
  </body>
</html>
